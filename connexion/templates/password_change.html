<!-- auth/templates/auth/password_change.html -->
<h2>Modification du mot de passe</h2>
<form method="post">
    {% csrf_token %}
    <label for="nom">Nom d'utilisateur :</label>
    <input type="text" id="nom" name="nom" required>
    <br>
    <label for="ancien_mot_de_passe">Ancien mot de passe :</label>
    <input type="password" id="ancien_mot_de_passe" name="ancien_mot_de_passe" required>
    <br>
    <label for="nouveau_mot_de_passe">Nouveau mot de passe :</label>
    <input type="password" id="nouveau_mot_de_passe" name="nouveau_mot_de_passe" required>
    <br>
    <label for="confirm_mot_de_passe">Confirmez le nouveau mot de passe :</label>
    <input type="password" id="confirm_mot_de_passe" name="confirm_mot_de_passe" required>
    <br>
    <button type="submit">Modifier le mot de passe</button>
</form>
{% if error %}
    <p style="color: red;">{{ error }}</p>
{% endif %}
{% if success %}
    <p style="color: green;">{{ success }}</p>
{% endif %}
<p><a href="{% url 'login' %}">Retour Ã  la connexion</a></p>
