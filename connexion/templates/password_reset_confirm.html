<!-- auth/templates/auth/password_reset_confirm.html -->
<h2>Réinitialisation du mot de passe</h2>
<form method="post">
    {% csrf_token %}
    <input type="hidden" name="user_id" value="{{ user_id }}">
    <label for="nouveau_mot_de_passe">Nouveau mot de passe :</label>
    <input type="password" id="nouveau_mot_de_passe" name="nouveau_mot_de_passe" required>
    <br>
    <label for="confirm_mot_de_passe">Confirmez le mot de passe :</label>
    <input type="password" id="confirm_mot_de_passe" name="confirm_mot_de_passe" required>
    <br>
    <button type="submit">Réinitialiser le mot de passe</button>
</form>
{% if error %}
    <p style="color: red;">{{ error }}</p>
{% endif %}
{% if success %}
    <p style="color: green;">{{ success }}</p>
{% endif %}
<p><a href="{% url 'login' %}">Retour à la connexion</a></p>
